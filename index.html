<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Covid Dashboard</title>
  </head>
  <body>

    <div class="modal-custom">
      <div class="modal-custom-content">
        
      </div>
    </div>

    <div class="container py-5">
      <div class="row">
        <div class="col-12 col-md-6">
          <h1>Covid 19 -Dashboard</h1>
          <p>Fonte Protezione Civile</p>
          <p class="h6">Dati aggiornati al: <span id="data"></span> </p>
        </div>
        <div class="col-12 col-md-6 text-center text-md-right my-2">
          <button id="pieTrigger" class="btn btn-circle"><i class="fas fa-chart-pie text-main"></i></button>
          <!-- <button id="mapTrigger" class="btn btn-circle ml-5"><i class="fas fa-globe-europe text-main"></i></button> -->
        </div>
      </div>
    </div>
    
    <div class="container py-3">
      <div class="row">
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom d-flex flex-column h-100" data-trend="totale_casi">
            <p class="h4 mb-2">Casi Totali</p>
            <p id="totalCases" class="h2 mb-0 text-main mt-auto">123</p>
            <hr>
            <p>Scopri di pi첫</p>
          </div>

        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom d-flex flex-column h-100" data-trend="dimessi_guariti">
            <p class="h4 mb-2">Guariti Totali</p>
            <p id="totalRecovered" class="h2 mb-0 text-main mt-auto">123</p>
            <hr>
            <p>Scopri di pi첫</p>
          </div>

        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom d-flex flex-column h-100" data-trend="deceduti">
            <p class="h4 mb-2">Morti Totali</p>
            <p id="totalDeaths" class="h2 mb-0 text-main mt-auto">123</p>
            <hr>
            <p>Scopri di pi첫</p>
          </div>

        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom d-flex flex-column h-100" data-trend="totale_positivi">
            <p class="h4 mb-2">Attualmente positivi</p>
            <p id="totalPositives" class="h2 mb-0 text-main mt-auto">123</p>
            <hr>
            <p>Scopri di pi첫</p>
          </div>

        </div>
      </div>
    </div>

    <div class="container py-5">
      <div class="row">
        <div class="col-12">
          <h3>Nuovi positivi per regione</h3>
        </div>
      </div>
        <div class="row">

          <div class="col-12 scrollable">

              <div id="cardWrapper" class="row p-3">
                  
              </div>

          </div>

          <!-- <div class="col-12 col-lg-6 scrollable">
            
              <div id="progressWrapper" class="row p-3"> 

              </div>

          </div> -->

        </div>
    </div>


    <script src="script.js"></script>


  </body>
</html>
